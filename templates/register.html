{% extends "base.html" %}
{% block content %}

    <h2 class="page-heading center-align"> Register </h2>
    <p class="page-intro center-align"> Get started by creating a Username and Password to keep secure </p>
    <div class="row">
        <form class="col l6 s12 m6 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large">
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
        <div class="register-img col l6 s12 m6 offset-m2"><img class="responsive-img center-align" src="static/images/FAMILY_COPY.jpg"></div>
    </div>
    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already have an account?
                <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Login</a>
            </p>
        </div>
    </div>

{% endblock %}
