{% extends "base.html" %} {% block content %}

<h2 class="page-heading center-align">New Listing</h2>
<h6 class="page-intro center-align">
  Add a new listing to showcase the adaptions your business has made
</h6>

<div class="row card-panel grey lighten-5">
  <form class="col s12" method="POST" action="{{ url_for('new_listing') }}">
   <div class="row">
   <!--category selection-->
				<div class="input-field col s12">
                    <i class="fas fa-city prefix"></i>
					<select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose Category or sector</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
					<label for="category_name">Business Category</label>
				</div>
	</div>
    <!-- business name -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-signature prefix text-darken-8"></i>
        <input
          id="business_name"
          name="business_name"
          minlength="5"
          maxlength="50"
          type="text"
          class="validate"
          required
        />
        <label for="business_name">Business Name</label>
      </div>
    </div>
    <!-- business description -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-align-left prefix text-darken-4"></i>
        <textarea
          id="business_description"
          name="business_description"
          minlength="5"
          maxlength="200"
          class="materialize-textarea validate"
          required
        ></textarea>
        <label for="business_description">Business Description</label>
      </div>
    </div>
    <!-- adaption description -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-exchange-alt prefix text-darken-4"></i>
        <textarea
          id="adaption_description"
          name="adaption_description"
          minlength="5"
          maxlength="200"
          class="materialize-textarea validate"
          required
        ></textarea>
        <label for="adaption_description">Adaption Description</label>
      </div>
    </div>
    <!-- valid until date picker -->
    <div class="row">
      <div class="input-field col s12">
        <i class="fas fa-calendar-day prefix"></i>
        <input
          id="valid_until"
          name="valid_until"
          type="text"
          class="datepicker validate"
          required
        />
        <label for="valid_until">Adaption Valid Until</label>
      </div>
    </div>
    <!-- mask mandatory toggle -->
    <div class="row">
      <div class="input-field col s12">
        <div class="switch">
          <i class="fas fa-head-side-mask prefix"></i>
          <label for="mask_mandatory">
            <input type="checkbox" id="mask_mandatory" name="mask_mandatory" />
            <span class="lever"></span>
            Mask Mandatory for service
          </label>
        </div>
      </div>
    </div>
    <!-- image URL -->
    <div class="row">
      <div class="input-field col s6">
        <i class="far fa-image prefix"></i>
        <input type="url" id="image_url" name="image_url" class="validate" pattern="https?://.+"/>
        <label for="image_url">Paste desired image URL here</label>
      </div>
      <!-- url -->
      <div class="input-field col s6">
        <i class="fas fa-brackets-curly prefix"></i>
        <input type="url" id="website_url" name="website_url" class="validate" pattern="https?://.+" />
        <label for="website_url">Paste URL for the website here</label>
      </div>
    </div>
    <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large black">
                        Add New Listing <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
  </form>
</div>
<div class="register-img col l6 s12 m6 offset-m2"><img class="responsive-img center-align" src="static/images/empty_street.png"></div>

{% endblock %}
